<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Bate-Papo UOL</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Imagem não suportada ou indisponível">
        <ion-icon name="people"></ion-icon>
    </header>

    <div class="Container">
        <div class="System_message">
            <time>(09:21:45)</time><strong>João</strong> entra na sala...
        </div>
        <div class="Public_message">
            <time>(09:22:28)</time><strong>João</strong> para <strong>Todos</strong><span>:</span>Bom dia
        </div>
        <div class="Private_message">
            <time>(09:22:48)</time><strong>João</strong> reservadamente para <strong>Maria</strong><span>:</span>Oi gatinha quer tc?
        </div>
    </div>

    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
